# Configuração para testes
spring.profiles.active=test

# Configuração do banco H2 para testes unitários
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilitar Redis para testes
spring.data.redis.host=
spring.data.redis.port=

# Configuração de email para testes (mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT para testes
jwt.secret=test-secret-key-for-testing-purposes-only
jwt.expiration=3600000

# Logging para testes
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desabilitar cache para testes
spring.cache.type=none

# Configuração de segurança para testes
app.security.cors.allowed-origins=http://localhost:3000
app.security.jwt.secret=${jwt.secret}
app.security.jwt.expiration=${jwt.expiration}